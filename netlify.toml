# Netlify配置文件 - 前端静态部署
# 注意：这只会部署前端，后端功能将无法使用

[build]
  # 构建命令
  command = "npm run build"
  
  # 发布目录
  publish = "client/dist"
  
  # 环境变量
  [build.environment]
    NODE_VERSION = "18"

# 重定向规则 - 支持React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers配置
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 静态资源缓存
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

