<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 连接测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        #log {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .log-send { color: #0066cc; }
        .log-receive { color: #006600; }
        .log-error { color: #cc0000; }
    </style>
</head>
<body>
    <h1>🔌 WebSocket 连接测试</h1>
    
    <div id="status" class="status info">
        状态：准备连接...
    </div>

    <div>
        <button onclick="connectWebSocket()">连接 WebSocket</button>
        <button onclick="sendTestMessage()">发送测试消息</button>
        <button onclick="startGestureRecognition()">开始手势识别</button>
        <button onclick="clearLog()">清空日志</button>
    </div>

    <div id="log"></div>

    <script>
        let ws = null;
        const statusDiv = document.getElementById('status');
        const logDiv = document.getElementById('log');

        function updateStatus(message, type) {
            statusDiv.textContent = '状态：' + message;
            statusDiv.className = 'status ' + type;
            addLog(message, 'info');
        }

        function addLog(message, type) {
            const entry = document.createElement('div');
            entry.className = 'log-entry log-' + type;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addLog('WebSocket 已经连接', 'info');
                return;
            }

            updateStatus('正在连接到 ws://localhost:5000...', 'info');
            
            try {
                ws = new WebSocket('ws://localhost:5000');

                ws.onopen = () => {
                    updateStatus('WebSocket 连接成功！✅', 'success');
                };

                ws.onmessage = (event) => {
                    addLog('收到消息：' + event.data, 'receive');
                    
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'gesture_result') {
                            const result = `
                                识别结果：
                                - 手势：${data.gesture}
                                - 置信度：${data.confidence_percent}%
                                - 评分：${data.grade} (${data.grade_description})
                            `;
                            addLog(result, 'receive');
                        }
                    } catch (e) {
                        // 非 JSON 消息
                    }
                };

                ws.onerror = (error) => {
                    updateStatus('WebSocket 错误！❌', 'error');
                    addLog('错误：' + error.message, 'error');
                };

                ws.onclose = () => {
                    updateStatus('WebSocket 连接已关闭', 'info');
                    addLog('连接关闭', 'info');
                };

            } catch (error) {
                updateStatus('连接失败：' + error.message, 'error');
                addLog('连接异常：' + error.message, 'error');
            }
        }

        function sendTestMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addLog('请先连接 WebSocket', 'error');
                return;
            }

            const message = JSON.stringify({
                type: 'ping',
                timestamp: Date.now()
            });
            
            ws.send(message);
            addLog('发送：' + message, 'send');
        }

        function startGestureRecognition() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addLog('请先连接 WebSocket', 'error');
                return;
            }

            const message = JSON.stringify({
                type: 'start_recognition',
                target_gesture: 'A'
            });
            
            ws.send(message);
            addLog('开始识别手势 A', 'send');

            // 模拟发送帧数据
            setTimeout(() => {
                const frameMessage = JSON.stringify({
                    type: 'frame_data',
                    frame: 'base64_encoded_frame_data_here',
                    target_gesture: 'A'
                });
                ws.send(frameMessage);
                addLog('发送视频帧数据', 'send');
            }, 1000);
        }

        function clearLog() {
            logDiv.innerHTML = '';
        }

        // 页面加载时自动连接
        window.onload = () => {
            setTimeout(connectWebSocket, 500);
        };
    </script>
</body>
</html>
